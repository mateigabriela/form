<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formular</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ae0f20c722.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div id="container">
    <div id="info">
    <h2>Let's get in touch</h2>
    <p>We're open for any suggestion or just to have a chat</p>
    <div class="sect">
    <div class="icon"><i class="fa-solid fa-location-dot" style="color: #fdfcfc;"></i></div>
    <div class="write">
        <p><b>Address: </b>198 West 21th Street, Suite 721 New York NY 10016</p>
    </div>
    </div>
    <div class="sect">
        <div class="icon iconphone"><i class="fa-solid fa-phone" style="color: #f7f7f8;"></i></div>
        <div class="write writeTop">
            <p><b>Phone: </b>+ 1235 2355 98</p>
        </div>
    </div>
    <div class="sect">
        <div class="icon iconphone"><i class="fa-solid fa-paper-plane" style="color: #f1f2f4;"></i></div>
        <div class="write writeTop">
            <p><b>Email: </b>info@yoursite.com</p>
        </div>
    </div>
    <div class="sect">
        <div class="icon iconphone"><i class="fa-solid fa-earth-americas" style="color: #f4f5f6;"></i></div>
        <div class="write writeTop">
            <p><b>Website: </b>yoursite.com</p>
        </div>
    </div>
    </div>
    <div id="section1">
        <h2>Get in touch</h2>
        <div id="form">
        <div id="fullname" class="firstrow">
            <label for="name">FULLNAME</label>
            <input type="text" id="name" placeholder="Name"/>
        </div>
        <div id="email" class="firstrow">
            <label for="email">EMAIL ADDRESS</label>
            <input type="text" id="email" placeholder="Email"/>
        </div>
        <div id="subject">
            <label for="subject">SUBJECT</label>
            <input type="text" id="subject" placeholder="Subject"/>
        </div>
        <div id="message">
            <label for="message">MESSAGE</label>
            <textarea id="message" placeholder="Message"></textarea>
        </div>
        <button>Send Message</button>
        </div>
    </div>
</div>
</body>
</html>
